# Netlify configuration for monorepo
# Single deployment serving all subdomains from dist/
# Routing is handled by Edge Function (netlify/edge-functions/subdomain-router.ts)

[build]
  command = "npm install && cd utilities && npm install && cd .. && npm run build:all"
  publish = "dist"

# Edge Functions handle Host-based routing
# See netlify/edge-functions/subdomain-router.ts
[[edge_functions]]
  function = "subdomain-router"
  path = "/*"

# SPA routing fallback for each subdomain
# These handle client-side routes that don't exist as files
[[redirects]]
  from = "/home/*"
  to = "/home/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/stream/*"
  to = "/stream/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/drops/*"
  to = "/drops/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/void/*"
  to = "/void/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/patterns/*"
  to = "/patterns/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/testCanvas/*"
  to = "/testCanvas/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
